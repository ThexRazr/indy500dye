<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoccerSense</title>
  <!-- styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/guide.css') }}">
</head>
<body class="page-guide">
  <!-- background Video -->
  <div class="bg-video">
    <video autoplay muted loop playsinline preload="metadata">
      <source src="{{ url_for('static', filename='media/field-bg.mp4') }}" type="video/mp4" />
    </video>
  </div>

  <!-- logo -->
  <img class="logo" src="{{ url_for('static', filename='media/soccersense.png') }}" alt="logo">

  <!-- 3 central panels -->
  <div class="panels">
    <a class="panel has-bg" href="/guide/overview" style="--panel-bg: url('{{ url_for('static', filename='media/overview.jpg') }}')">
      <h2>Overview</h2>
      <p>Learn the capabilities of SoccerSense.</p>
    </a>

    <a class="panel has-bg" href="/guide/setup" style="--panel-bg: url('{{ url_for('static', filename='media/setup.jpg') }}')">
      <h2>Setup</h2>
      <p>Full instructions on setting up anchors and collecting data.</p>
    </a>

    <a class="panel has-bg" href="/guide/tutorial" style="--panel-bg: url('{{ url_for('static', filename='media/tutorial.jpg') }}')">
      <h2>Tutorial</h2>
      <p>Learn how to analyze your performance.</p>
    </a>
  </div>
</body>
</html>
